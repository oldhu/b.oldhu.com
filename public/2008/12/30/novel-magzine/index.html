            <div id="msgcns!A65130FDDC997385!1354" class="bvMsg">大部头的经典小说我读过的很少，这类东西对于我这个理工科的脑子过于复杂。我 <br />总是忙于去把握故事情节和人物关系，从而难以体会其经典和精妙。<br /><br />网络小说对于我来说，又过于跳跃，难于沉浸其中。<br /><br />小说选刊是我喜欢的类型：纸质的阅读，适当的篇幅，严谨的结构，多样化的题 <br />材。</div>
